<div class="container" ng-controller="signinCtrl as ctrl">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="" data-target="#signin" data-toggle="tab">Signin</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="signin">
        <br><br>
        <div class = "panel panel-success">
            <div class = "panel-heading">Signin</div>
            <hr>
            <div class="form-inline text-center">
                <div class="form-group">
                        <label for="acount_name">Account Name:</label>
                        <input type = "text" class = "form-control" placeholder = "JohnDoe" ng-model="ctrl.signin_info.account_name">
                </div>
                <div class="form-group">
                        <label for="password">Password:</label>
                        <input type = "password" class = "form-control" placeholder = "********" ng-model="ctrl.signin_info.pwd">
                </div>
                <div class="form-group">
                    <input verify-signin-info signininfo="ctrl.signin_info" type="button" class="btn btn-default" value="Submit">
                </div>
            </div>
            <hr>
        </div>
        <hr>
      </div>
    </div>
</div>
